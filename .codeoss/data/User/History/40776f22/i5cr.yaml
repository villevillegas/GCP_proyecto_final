apiVersion: apps/v1
kind: Deployment
metadata:
  name: sell-registration-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sell-registration-service
  template:
    metadata:
      labels:
        app: sell-registration-service
    spec:
      containers:
      - name: sell-registration-service
        image: us-central1-docker.pkg.dev/psyched-option-462823-k6/laboratorio-gcp-repo/service-ventas:v1

        
        ports:
        - containerPort: 3000

