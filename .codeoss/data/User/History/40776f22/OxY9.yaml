apiVersion: apps/v1
kind: Deployment
metadata:
  name: sell-registration-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sell-registration-service
  template:
    metadata:
      labels:
        app: sell-registration-service
    spec:
      containers:
      - name: sell-registration-service
        image: gcr.io/final-project-465717/sell-registration-service
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: sell-registration-service
spec:
  selector:
    app: sell-registration-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000