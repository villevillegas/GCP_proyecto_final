apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"  # Para GKE cl√°sico
spec:
  rules:
  - http:
      paths:
      - path: /register
        pathType: Prefix
        backend:
          service:
            name: service-a
            port:
              number: 80
      - path: /balance
        pathType: Prefix
        backend:
          service:
            name: service-b
            port:
              number: 80